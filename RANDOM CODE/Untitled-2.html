<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* CSS Styling untuk Kartu Ucapan */

        /* 1. Pengaturan Dasar & Latar Belakang */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #333;
        }

        /* 2. Style untuk Wadah Kartu Utama */
        .birthday-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px 50px;
            max-width: 550px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px); /* Efek Kaca Buram */
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInCard 1s ease-in-out;
        }

        /* 3. Style untuk Judul Utama (Selamat Ulang Tahun) */
        .card-title {
            font-family: 'Pacifico', cursive;
            color: #e83e8c; /* Warna pink yang ceria */
            font-size: 3rem; /* Ukuran font lebih besar */
            margin-bottom: 15px;
            /* Animasi teks bersinar */
            animation: glow 2s ease-in-out infinite;
        }

        /* 4. Style untuk Nama & Pesan */
        .recipient-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 25px;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }

        /* 5. Style untuk Penutup/Pengirim */
        .card-footer {
            font-size: 1rem;
            font-style: italic;
            color: #888;
        }
        
        /* 6. Emoji untuk hiasan */
        .emoji {
            font-size: 2rem;
            margin: 0 10px;
        }
        
        /* 7. Animasi */

        /* Animasi untuk kartu agar muncul secara perlahan */
        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Animasi untuk teks judul agar bersinar */
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #ffc1cc, 0 0 10px #ffc1cc, 0 0 15px #ffc1cc;
            }
            50% {
                text-shadow: 0 0 10px #ff8fab, 0 0 20px #ff8fab, 0 0 30px #ff8fab;
            }
        }

    </style>
</head>
<body>

    <div class="birthday-card">

        </h1>
        
        <h2 class="recipient-name">
            Untuk [Nama Teman Anda]
        </h2>
        
        <p class="message">
            Semoga di hari yang spesial ini kamu mendapatkan semua yang terbaik. 
            Semoga panjang umur, sehat selalu, dan semua cita-citamu tercapai.
            Teruslah menjadi pribadi yang menginspirasi. Selamat berbahagia!
        </p>
        
        <div class="card-footer">
            <span class="emoji">ðŸŽ‚</span>
            Dengan tulus, Sahabatmu
            <span class="emoji">ðŸŽˆ</span>
        </div>

    </div>

</body>
</html>
